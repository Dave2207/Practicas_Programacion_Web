<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
    </style>
</head>
<body>
<div class="login-form">
    <div class="text-center">
        <h1>Editar Producto</h1>
    </div>

    <form th:action="'/editarProd/'+${id}" method="post">

        <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required" th:value="${nombre}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="precio" placeholder="Precio" required="required" th:value="${precio}">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="descripcion" placeholder="Descripcion" required="required" th:text="${descripcion}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </div>
        <p class="text-center"><a href="/">Cancelar</a></p>
</div>

</body>
</html>
