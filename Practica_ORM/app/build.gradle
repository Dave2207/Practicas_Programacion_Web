plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //Framework Javalin
    implementation 'io.javalin:javalin:3.13.3'
    implementation "org.slf4j:slf4j-simple:1.7.28"
    implementation "io.javalin:javalin-openapi:3.9.1"
    //Template thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'
    //H2 database
    implementation 'com.h2database:h2:1.4.200'
    //ORM
    implementation 'org.hibernate:hibernate-core:5.4.17.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.17.Final'
    //Procesamiento JSON para Javalin.
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    
}

application {
    // Define the main class for the application.
    mainClass = 'Practica_CRUD.App'
}

shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}