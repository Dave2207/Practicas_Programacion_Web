<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Comprar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventasRealizadas">Ventas realizadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/administrarProductos">Administrar Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carrito">Carrito (<span th:text="${size}"></span>)</a>
        </li>
      </ul>
</header>
<br>
<h1 class="text-center">Ventas Realizadas</h1>
<br>
<!-- TODO DOUBLE FOREACH -->
<div th:each="venta : ${lista}">
    <div class="col-6 justify-content-center offset-3">

        <h2 class="text-center" th:text="${venta.nombreCliente}+' - '+${venta.fechaCompra}">Cliente - Fecha</h2>
        <table class="table">
            <thead class="table-primary">
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Precio ($RD)</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detalle : ${venta.listaProductos}">
                <td th:text="${detalle.producto.id}">Nombre</td>
                <td th:text="${detalle.producto.nombre}">Nombre</td>
                <td th:text="${detalle.producto.precio}">Precio</td>
                <td th:text="${detalle.cantidad}">Cantidad</td>
            </tr>
            </tbody>
        </table>
        <h3 class="text-center" th:text="'Total Compra: '+${venta.total}">Precio Total</h3>
        <br />

    </div>
</div>
<div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</body>
</html>
