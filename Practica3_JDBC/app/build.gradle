plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //Framework Javalin
    implementation 'io.javalin:javalin:3.13.3'
    implementation "org.slf4j:slf4j-simple:1.7.28"
    implementation "io.javalin:javalin-openapi:3.9.1"
    //Template thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'
    //H2 database
    implementation 'com.h2database:h2:1.4.200'
    //Jasypt
    implementation group: 'org.jasypt', name: 'jasypt', version: '1.9.3'
    
}

application {
    // Define the main class for the application.
    mainClass = 'Practica_CRUD.App'
}
