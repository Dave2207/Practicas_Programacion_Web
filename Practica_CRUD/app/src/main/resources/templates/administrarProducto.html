<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/productos">Comprar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventasRealizadas">Ventas realizadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/administrarProductos">Administrar Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carrito">Carrito (<span th:text="${size}"></span>)</a>
          <!-- <a class="nav-item"><span class="badge badge-danger navbar-badge" th:text="${size}">0</span></a> -->
        </li>
      </ul>
</header>
<body>
<br>

<div class="text-center">
    <h1 class="text-center">Listado de productos</h1>
    <br>
    <a class="btn btn-primary" href="/nuevoProducto.html">Nuevo producto</a>
</div>

<br>

<div class="col-6 justify-content-center offset-3">
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Precio (RD$)</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${listado}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:text="Editar" th:href="'editarProd/'+${producto.id}" th class="btn btn-secondary btn-sm"/> |
                    <a th:text="Eliminar" th:href="'eliminarProd/'+${producto.id}" th class="btn btn-danger btn-sm"/>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

<div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</body>
</html>
