<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar producto</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
<div class="login-form">
    <div class="text-center">
        <h1>Nuevo Producto</h1>
    </div>

    <form action="/nuevoProd" method="post">

        <div class="form-group">
            <input type="text" class="form-control" name="id" placeholder="ID No." required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="precio" placeholder="Precio" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Agregar</button>
        </div>
</div>

</body>
</html>
