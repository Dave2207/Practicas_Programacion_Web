<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Lista de productos</title>
    </head>
    <body>
        <header>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/productos">Comprar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/ventasRealizadas">Ventas realizadas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/administrarProductos">Administrar Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/carrito">Carrito (<span th:text="${size}"></span>)</a>
                </li>
              </ul>
        </header>

        <br>
        <h1 class="text-center">Listado de Productos</h1>
        <br>
        <div class="col-6 justify-content-center offset-3">
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th>Producto</th>
                    <th>Precio (RD$)</th>
                    <th>Cantidad</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listado}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                      <input type="number" min=1 value=1 id="cantidad" name="cantidad">
                    </td>
                    <td>
                      <button type="button" class="btn btn-success">Agregar</button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
    </body>
</html>
